name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Package plugin
        run: |
          cd MVP-Anthem/bin/Release/addons
          zip -r ../../../../zMVP-Anthem-${{ github.ref_name }}.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zMVP-Anthem-${{ github.ref_name }}
          path: zMVP-Anthem-${{ github.ref_name }}.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          name: zMVP-Anthem ${{ github.ref_name }}
          body: |
            ## zMVP-Anthem ${{ github.ref_name }}

            ### Installation
            1. Extract `zMVP-Anthem-${{ github.ref_name }}.zip` to your CS2 server directory
            2. The plugin files go to `addons/counterstrikesharp/plugins/zMVP-Anthem/`
            3. Configure `config.json` in the plugin config folder
            4. Restart server or run `css_plugins load zMVP-Anthem`

            ### Requirements
            - CounterStrikeSharp
            - KitsuneMenu
            - MySQL/MariaDB
          files: zMVP-Anthem-${{ github.ref_name }}.zip
          draft: false
          prerelease: false
